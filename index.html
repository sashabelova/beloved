<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beloved Films Distribution - Stories worth watching are on the way">
    <meta name="keywords" content="film distribution, independent films, beloved films">
    <meta name="author" content="Beloved Films">
    <title>Beloved Films Distribution</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-96x96.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        @font-face {
            font-family: 'Font All Caps';
            src: url('assets/fonts/all_caps-webfont.woff2') format('woff2'),
                 url('assets/fonts/all_caps-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Font Script';
            src: url('assets/fonts/script-webfont.woff2') format('woff2'),
                 url('assets/fonts/script-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Font Script Alt';
            src: url('assets/fonts/script_alt-webfont.woff2') format('woff2'),
                 url('assets/fonts/script_alt-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Font Script', 'Georgia', serif;
            background-color: #FCF8F1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 2rem 3rem;
            line-height: 1.6;
        }

        .top-navigation {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10;
        }

        .nav-link {
            font-size: 2.5rem;
            color: #4f4e4e;
            text-decoration: none;
            font-weight: normal;
            font-family: 'Font All Caps', 'Georgia', serif;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            width: 800px;
            margin: 0 auto 4rem;
            display: flex;
        }

        .main-heading {
            font-size: 3.5rem;
            color: #0223C6;
            margin-bottom: 0;
            font-weight: normal;
            line-height: 1.2;
            font-family: 'Font Script Alt', sans-serif;
        }

        .bottom-section {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .contact-items {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            fill: #0223C6;
            flex-shrink: 0;
        }

        .contact-link {
            font-size: 1.5rem;
            color: #4f4e4e;
            text-decoration: none;
            font-weight: normal;
            font-family: 'Font All Caps', 'Georgia', serif;
            padding-top: 3px;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        html {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.5rem;
            }
            

            .bottom-section {
                gap: 1rem;
            }

            .contact-items {
                gap: 1rem;
                flex-direction: column;
                align-items: center;
            }

            .contact-link {
                font-size: 1.2rem;
            }

            .top-navigation {
                top: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 2rem;
            }
            
            .logo {
                width: 300px;
            }

            .contact-link {
                font-size: 1rem;
                padding-top: 0;
            }

            .nav-link {
                font-size: 1.5rem;
            }
        }


        
     
    </style>
</head>
<body>
    <nav class="top-navigation">
        <a href="/past-events/" class="nav-link">Past Events</a>
    </nav>
    <div class="container">
        <img class="logo" src="assets/images/pink_logotype.png" alt="Beloved Films Logo">

        <div class="bottom-section">
            <h1 class="main-heading">We find stories worth watching.</h1>
            <div class="contact-items">
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">

                    </svg>
                    <a href="mailto:hello@belovedfilms.co.uk" class="contact-link" aria-label="Email us at hello@belovedfilms.co.uk">hello@belovedfilms.co.uk</a>
                </div>

                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                    <a href="https://www.instagram.com/belovedfilms.uk" class="contact-link" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">belovedfilms.uk</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
