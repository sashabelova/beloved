<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Past Events - Beloved Films Distribution">
    <meta name="keywords" content="film distribution, independent films, beloved films, events">
    <meta name="author" content="Beloved Films">
    <title>Past Events - Beloved Films Distribution</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-96x96.png">
    <link rel="manifest" href="../site.webmanifest">
    <style>
        @font-face {
            font-family: 'Font All Caps';
            src: url('../assets/fonts/all_caps-webfont.woff2') format('woff2'),
                url('../assets/fonts/all_caps-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Font Script';
            src: url('../assets/fonts/script-webfont.woff2') format('woff2'),
                url('../assets/fonts/script-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Font Script Alt';
            src: url('../assets/fonts/script_alt-webfont.woff2') format('woff2'),
                url('../assets/fonts/script_alt-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Font Script', 'Georgia', serif;
            background-color: #FCF8F1;
            min-height: 100vh;
            padding: 4rem 2rem;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .top-navigation {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }

        .back-link {
            font-size: 1.5rem;
            color: #4f4e4e;
            text-decoration: none;
            font-weight: normal;
            font-family: 'Font All Caps', 'Georgia', serif;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .logo {
            width: 300px;
            margin: 0 auto 4rem;
            display: flex;
        }

        .main-heading {
            font-size: 3rem;
            color: #0223C6;
            margin-bottom: 1rem;
            font-weight: normal;
            line-height: 1.2;
            font-family: 'Font Script Alt', sans-serif;
        }

        .poster-section {
            margin-bottom: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .poster-header {
            font-size: 2rem;
            color: #4f4e4e;
            margin-bottom: 1.5rem;
            font-weight: normal;
            font-family: 'Font All Caps', 'Georgia', serif;
            text-align: center;
        }

        .poster-image {
            width: 500px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .video-section {
            margin-bottom: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-header {
            font-size: 2rem;
            color: #4f4e4e;
            margin-bottom: 1.5rem;
            font-weight: normal;
            font-family: 'Font All Caps', 'Georgia', serif;
            text-align: center;
        }

        .video-container {
            width: 500px;
            max-width: 100%;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            body {
                padding: 3rem 1.5rem;
            }

            .top-navigation {
                top: 1.5rem;
                left: 1.5rem;
            }

            .logo {
                width: 150px;
            }

            .main-heading {
                font-size: 2.5rem;
            }

            .video-header {
                font-size: 1.5rem;
            }

            .video-container {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 3rem 1rem;
            }

            .top-navigation {
                top: 1rem;
                left: 1rem;
            }

            .back-link {
                font-size: 1.2rem;
            }

            .logo {
                width: 120px;
            }

            .main-heading {
                font-size: 2rem;
            }

            .poster-header {
                font-size: 1.5rem;
                line-height: 1.1rem;
                max-width: 300px;
            }

            .video-header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <nav class="top-navigation">
        <a href="/" class="back-link">‚Üê Back home</a>
    </nav>
    <div class="container">
        <a href="/">
            <img class="logo" src="../assets/images/black-logotype.png" alt="Beloved Films Logo">
        </a>

        <h1 class="main-heading">Past Events</h1>

        <div class="poster-section">
            <h2 class="poster-header">Special screening of "U Are The Universe" at Rio Cinema | 3 December 2025</h2>
            <img src="../assets/images/poster_1.JPG" alt="U Are The Universe poster - December 3 screening" class="poster-image">
        </div>

        <div class="poster-section">
            <h2 class="poster-header">Special screening of "U Are The Universe" at Rio Cinema | 21 December 2025</h2>
            <img src="../assets/images/poster_2.JPG" alt="U Are The Universe poster - December 21 screening" class="poster-image">
        </div>  

        <div class="video-section">
            <h2 class="video-header">Exclusive recorded introduction from the director of "U Are The Universe", Pavlo
                Ostrikov</h2>
            <div class="video-container">
                <iframe src="https://drive.google.com/file/d/1upwkhj1Op8LFVSN1YhpPUtq3v78orZ6i/preview" allow="autoplay"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>

</html>
